<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo App</title>
</head>
<body>
<h1>Todo App</h1>

<form id="todoForm" th:action="@{/api/todos}" th:object="${newTodo}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required>
  <button type="button" onclick="submitForm()">Add Todo</button>
</form>

<ul>
  <li th:each="todo : ${todos}">
    <span th:text="${todo.title}"></span>
    <input type="checkbox" th:checked="${todo.completed}">
    <a th:href="@{'/api/todos/' + ${todo.id}}">Details</a>
  </li>
</ul>

<script>
  function submitForm() {
    var form = document.getElementById('todoForm');
    var formData = new FormData(form);
    var jsonObject = {};
    formData.forEach((value, key) => {
      jsonObject[key] = value;
    });

    fetch(form.action, {
      method: form.method,
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(jsonObject)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              console.log(data);
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
  }
</script>

</body>
</html>
